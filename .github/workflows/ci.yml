name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Prisma generate
        working-directory: ./backend
        run: pnpm prisma generate
      - name: Lint (backend)
        working-directory: ./backend
        run: pnpm lint || true
      - name: Lint (frontend)
        working-directory: ./frontend
        run: pnpm lint || true
      - name: Build backend
        working-directory: ./backend
        run: pnpm build
      - name: Build frontend
        working-directory: ./frontend
        run: pnpm build

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: ghcr.io/${{ github.repository }}/zynq-backend:sha-${{ github.sha }}
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: ghcr.io/${{ github.repository }}/zynq-frontend:sha-${{ github.sha }}
